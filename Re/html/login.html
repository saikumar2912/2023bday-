<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/index.js">

    </script>

<body>
    <div class='box'>
        <div class='form'>
            <h2>Login</h2>
            <div class="inputBox">
                <input id="userName" placeholder="User Name" type='text' required='required' />
                <span> UserName</span>
            </div>
            <div class="inputBox">
                <input id="paasWord" placeholder='Password' type='text' required='required' />
                <span> Password</span>
            </div>
            <div class="button">
                <button
                    onclick="login(document.getElementById('userName').value,document.getElementById('paasWord').value)"
                    class="button1"> login</button>
            </div>
        </div>
    </div>
</body>
</head>

</html>
